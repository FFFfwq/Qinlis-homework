                alert("用户名或密码不能为空！！");
            } else {
                if (name == "21148120010401392X" && pass == "1903070101" && la == "冯婉晴" || name == "1" && pass == "1" && la == "1") {
                    alert("注册成功！");

                    alert("您输入的信息有错误！！");
